<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=2YPST59G2xJZ&format=png&color=000000"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <span class="uwu">Lofi Clock</span>
  </header>

  <main>
    <div class="digital-clock">
      <span class="first-hour">0</span>
      <span class="second-hour">0</span>
      <span>:</span>
      <span class="first-minute">0</span>
      <span class="second-minute">0</span>
      <span>:</span>
      <span class="first-second">0</span>
      <span class="second-second">0</span>
    </div>
  </main>

  <footer><span>Made For Lofi üòç</span></footer>
